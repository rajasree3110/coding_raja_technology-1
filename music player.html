<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
  <div class="container">
    <h1>Music Player</h1>
    <div class="player">
      <img id="cover-image" src="hit.jpg" alt="Cover Image">
      <audio id="audio-player" src="Urike Urike.mp3"></audio>
      <div class="controls">
        <button id="play-btn"><i class="fa fa-play"></i></button>
        <button id="pause-btn"><i class="fa fa-pause"></i></button>
        <button id="skip-btn"><i class="fa fa-forward"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
